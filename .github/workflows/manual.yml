# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - feature/*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # apt-get update
      - name: apt update
        run: sudo apt-get update
 
      # apt-get install
      - name: apt-get install
        run: sudo apt-get install make xsltproc fop
 
      # python install
      - name: python install
        run: sudo apt-get install python3 python3-dev python3-pip python3-setuptools python3-sphinx python3-yaml python3-sphinx-rtd-theme

      # checkout poky
      - name: checkout poky
        run: ./clone.sh

      # build pdf
      - name: build pdf
        run: ./container/build.sh

      # collect pdf
      - name: collect pdf
        run: find -name "*.pdf" | xargs -I{} cp {} ${{ env.GITHUB_WORKSPACE }}
        
      # upload artifact
      - uses: actions/upload-artifact@v2
        with:
         name: 'document PDF'
         path: '*.pdf'
